<!DOCTYPE html>
<html>
<head>
    <link href="../lib/bulma.min.css" rel="stylesheet"/>
    <link href="../css/spellcard.css" rel="stylesheet">
    <title>${card.name}</title>
    <script src="https://kit.fontawesome.com/ee8c5603b4.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="spellcard columns">
    <div class="card face column scroll-texture-0">
        <div class="card-header">
            <div class="flagpole">
                <div class="fas fa-bookmark spell-class-rank">
                    <span>1</span>
                </div>
                <div class="fas fa-bookmark spell-class-rank" style="color: #00b89c">
                    <span>2</span>
                </div>
                <div class="fas fa-bookmark spell-class-rank" style="color: #276cda">
                    <span>3</span>
                </div>
                <div class="fas fa-bookmark spell-class-rank" style="color: orange">
                    <span>4</span>
                </div>
                <div class="fas fa-bookmark spell-class-rank" style="color: brown">
                    <span>5</span>
                </div>
            </div>
        </div>
        <div class="card-header">
            <p class="card-header-title">
                ${card.name}
            </p>
        </div>
        <div class="spell-params">${card.parameters}</div>
    </div>

    <div class="card back column scroll-texture-0">
        <div class="spell-description">
            <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.
            </div>
        </div>
    </div>
</div>

</body>
</html>
